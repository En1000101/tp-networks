services:
  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - backend_net
    expose:
      - "3306"

  app:
    build: ./app
    container_name: app
    environment:
      DB_HOST: db
      DB_USER: appuser
      DB_PASS: apppass
      DB_NAME: appdb
    networks:
      - backend_net
    depends_on:
      - db
    expose:
      - "5000"

  proxy:
    image: nginx:alpine
    container_name: proxy
    ports:
      - "8080:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - frontend_net
      - backend_net
    depends_on:
      - app

networks:
  frontend_net:
  backend_net:
